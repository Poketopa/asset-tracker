spring.application.name=asset-tracker-server

# MariaDB DB 연결 설정 (Docker)
spring.datasource.url=jdbc:mariadb://localhost:3306/asset_db?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=asset_user
spring.datasource.password=asset_pass
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA 설정 (옵션)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
